<style type="text/css">@import "/static/jquery.svg.css";</style>

<script type="text/javascript">
  if (!! window.sgKickoff)
  {
    $(document).ready(sgKickoff);
    
    var button = $('span.button')
    button.hover(
			            function() {			                
			                $(this).addClass("button_hover");			              
			            },
                        function() {

			                $(this).removeClass("button_hover");
                        });
                        
    $("#topmenu li.menudropdown").mouseenter(function(){
		 $(this).find("ul.submenu").slideDown('fast').show()
			.mouseleave(function(){$(this).parent().find("ul.submenu").slideUp('fast'); });
		 
		 $(this).mouseleave(function(){$(this).parent().find("ul.submenu").slideUp('fast'); });
        		
    });
    
   $("#imgmenudropdown").toggle(
		function() {
			$(this).parent().find("ul.submenu").slideDown('fast').show();
		}, 
		function(){
			$(this).parent().find("ul.submenu").slideDown('fast').hide();
		}
   );
 
    $.each($("#topmenu li"), function(i, v) {
        if (window.location.href.indexOf(v.id) >= 0) {          
                        
            if ( $(this).attr("class") == "submenuli")
            {
				$('#workingdir').addClass("selected");
				$(this).addClass("off");
            } 
             
			$(this).addClass("selected");    
        } 
    });
      
  }
  
</script>
